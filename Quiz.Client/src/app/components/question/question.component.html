<div class="row">
  <div class="col">
    <div class="card bg-light rounded-0">
      <div class="card-header text-center rounded-0">
        QUESTIONS
      </div>
      <div class="card-body rounded-0">
        <ul class="list-group">
          <li class="list-group-item rounded-0 d-flex justify-content-between align-items-center" *ngFor="let question of questions; let i = index">
            {{ i+1 }}. {{ question.body }}
            <i (click)="onDelete(question)" style="cursor: pointer;" class="text-danger far fa-trash-alt"></i>
          </li>
        </ul>
      </div>
      <div class="card-footer text-center rounded-0 text-muted">
        TOTAL QUESTIONS: {{ questions?.length }}
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light rounded-0">
      <div class="card-header text-center rounded-0">
        {{ title }}
      </div>
      <div class="card-body rounded-0">
        <form [formGroup]="form" autocomplete="off">
          <div class="form-group">
            <input formControlName="body" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && field.body.errors }"/>
            <div *ngIf="submitted && field.body.errors" class="invalid-feedback">
              <div *ngIf="field.body.errors.required">The body field is required.</div>
              <div *ngIf="field.body.errors.maxlength">The body field must be 150 characters at most.</div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-right rounded-0">
        <button class="btn btn-sm btn-secondary rounded-0" (click)="reset(form)">Reset</button>
        <button class="btn btn-sm btn-primary rounded-0 ml-1" (click)="onSubmit(form)">Submit</button>
      </div>
    </div>
  </div>
</div>
